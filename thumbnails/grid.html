<!DOCTYPE html>
<html>
        
        <head>
            <title>grid practice</title>
        </head>
    <body>
        <div style="
             
            display:grid;
            grid-template-columns: 100px 100px 200px;
            ">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2<p>text</p></div>
        </div>

        <div style="
        margin-top: 30px;
        display:grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: lightblue;"> 100 px div1</div>
        <div style="background-color: lightpink;">100 px div2<p>text</p></div>
        <div style="background-color: lightblue;">200 px div3</div>
        <div style="background-color: lightpink;">100 px div4</div>
        </div>

        <div style="
        margin-top: 30px;
        display:grid;
        grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: lightblue;"> 100 px</div>
        <div style="background-color: lightpink;">100 px</div>
        
        </div>

        <div style="
        margin-top: 30px;
        display:grid;
        grid-template-columns: 100px 1fr 2fr;
        ">
        <div style="background-color: lightblue;"> 100 px</div>
        <div style="background-color: lightpink;">100 px</div>
        <div style="background-color: lightblue;"> 100 px</div>
        
        </div>
    </body>
</html>
